      - name: Configure CMake (iOS)
        if: runner.os == 'macOS'
        run: |
          cmake \
          -B ${{ env.BUILD_DIR }}_${{ env.IOS_NAME }} \
          -G Xcode \
          -D CMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -D CMAKE_SYSTEM_NAME=${{ env.IOS_NAME }} \
          -D CMAKE_OSX_DEPLOYMENT_TARGET=15.0 \
          -D CMAKE_XCODE_ATTRIBUTE_CODE_SIGN_IDENTITY="" \
          -D CMAKE_XCODE_ATTRIBUTE_CODE_SIGNING_REQUIRED=NO \
          -D CMAKE_XCODE_ATTRIBUTE_CODE_SIGNING_ALLOWED=NO

      - name: Patch Info.plist for iOS file access
        if: runner.os == 'macOS'
        run: |
          PLIST_PATH="${{ env.BUILD_DIR }}_${{ env.IOS_NAME }}/${{ env.PROJECT_NAME }}_Standalone.dir/Info.plist"
          
          # Check if plist exists, if not try alternate path
          if [ ! -f "$PLIST_PATH" ]; then
            PLIST_PATH="${{ env.BUILD_DIR }}_${{ env.IOS_NAME }}/CMakeFiles/${{ env.PROJECT_NAME }}_Standalone.dir/Info.plist"
          fi
          
          echo "Patching: $PLIST_PATH"
          
          # Add file sharing and document browser support
          /usr/libexec/PlistBuddy -c "Add :UIFileSharingEnabled bool true" "$PLIST_PATH" 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Set :UIFileSharingEnabled true" "$PLIST_PATH"
          
          /usr/libexec/PlistBuddy -c "Add :LSSupportsOpeningDocumentsInPlace bool true" "$PLIST_PATH" 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Set :LSSupportsOpeningDocumentsInPlace true" "$PLIST_PATH"
          
          /usr/libexec/PlistBuddy -c "Add :UISupportsDocumentBrowser bool true" "$PLIST_PATH" 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Set :UISupportsDocumentBrowser true" "$PLIST_PATH"
          
          # Add supported document types for audio files
          /usr/libexec/PlistBuddy -c "Add :CFBundleDocumentTypes array" "$PLIST_PATH" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleDocumentTypes:0 dict" "$PLIST_PATH" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleDocumentTypes:0:CFBundleTypeName string 'Audio Files'" "$PLIST_PATH" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleDocumentTypes:0:LSHandlerRank string 'Alternate'" "$PLIST_PATH" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleDocumentTypes:0:LSItemContentTypes array" "$PLIST_PATH" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleDocumentTypes:0:LSItemContentTypes:0 string 'public.audio'" "$PLIST_PATH" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleDocumentTypes:0:LSItemContentTypes:1 string 'public.mp3'" "$PLIST_PATH" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleDocumentTypes:0:LSItemContentTypes:2 string 'com.microsoft.waveform-audio'" "$PLIST_PATH" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleDocumentTypes:0:LSItemContentTypes:3 string 'public.aiff-audio'" "$PLIST_PATH" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleDocumentTypes:0:LSItemContentTypes:4 string 'org.xiph.flac'" "$PLIST_PATH" 2>/dev/null || true
          
          echo "Info.plist patched successfully"
          cat "$PLIST_PATH"

      - name: Build (iOS)
        if: runner.os == 'macOS'
        run: |
          cmake \
          --build ${{ env.BUILD_DIR }}_${{ env.IOS_NAME }} \
          --config=${{ env.BUILD_TYPE }} \
          -- -allowProvisioningUpdates

      - name: Prepare payload for .ipa (iOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p ${{ runner.temp }}/Payload
          mv \
            ${{ env.BUILD_DIR }}_${{ env.IOS_NAME }}/${{ env.PROJECT_NAME }}_artefacts/${{ env.BUILD_TYPE }}/Standalone/${{ env.PROJECT_NAME }}.app \
            ${{ runner.temp }}/Payload/${{ env.PROJECT_NAME }}.app

      - name: Zip (iOS)
        if: runner.os == 'macOS'
        working-directory: ${{ runner.temp }}
        run: |
          cmake \
            -E tar cv ${{ runner.temp }}/${{ env.PROJECT_NAME }}.ipa \
            --format=zip \
              Payload/

      - name: Upload artifacts (iOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}_${{ env.IOS_NAME }}
          path: ${{ runner.temp }}/${{ env.PROJECT_NAME }}.ipa
          if-no-files-found: error
          retention-days: 1

  release:
    if: contains(github.ref, 'tags/v')
    runs-on: ubuntu-latest
    needs: build
    outputs: 
        upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Get Tag
      id: tag
      uses: dawidd6/action-get-tag@v1
      with:
        strip_v: true

    - name: Checkout Source Code
      uses: actions/checkout@v4

    - name: Extract Release Notes
      id: extract-release-notes
      uses: ffurrer2/extract-release-notes@v1

    - name: Download All Artifacts
      uses: actions/download-artifact@v4

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "${{ env.PROJECT_NAME }}*/*.(zip|7z)"
        artifactContentType: application/zip
        token: ${{ secrets.GH_RELEASE }}
        name: ${{ steps.tag.outputs.tag }}
        body: ${{ steps.extract-release-notes.outputs.release_notes }}
        prerelease: true