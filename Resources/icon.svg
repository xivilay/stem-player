<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Clipping paths for each slice -->
    <clipPath id="slice1">
      <polygon points="0,0 512,0 512,158 0,222"/>
    </clipPath>
    <clipPath id="slice2">
      <polygon points="0,222 512,158 512,254 0,318"/>
    </clipPath>
    <clipPath id="slice3">
      <polygon points="0,318 512,254 512,350 0,414"/>
    </clipPath>
    <clipPath id="slice4">
      <polygon points="0,414 512,350 512,512 0,512"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="#1a1a2e"/>
  
  <!-- Musical note shape definition -->
  <!-- Note head (oval), stem (vertical line), flag (curved part) -->
  
  <!-- Slice 1 - Coral/Vocals -->
  <g clip-path="url(#slice1)">
    <ellipse cx="215" cy="365" rx="72" ry="52" fill="#b87070"/>
    <rect x="272" y="95" width="20" height="275" fill="#b87070"/>
    <path d="M292 95 C292 95, 370 100, 385 150 C400 200, 360 240, 310 260 C340 220, 350 180, 330 140 C315 110, 292 115, 292 115 Z" fill="#b87070"/>
  </g>
  
  <!-- Slice 2 - Gold/Drums -->
  <g clip-path="url(#slice2)">
    <ellipse cx="215" cy="365" rx="72" ry="52" fill="#c4a855"/>
    <rect x="272" y="95" width="20" height="275" fill="#c4a855"/>
    <path d="M292 95 C292 95, 370 100, 385 150 C400 200, 360 240, 310 260 C340 220, 350 180, 330 140 C315 110, 292 115, 292 115 Z" fill="#c4a855"/>
  </g>
  
  <!-- Slice 3 - Blue/Bass -->
  <g clip-path="url(#slice3)">
    <ellipse cx="215" cy="365" rx="72" ry="52" fill="#6090b8"/>
    <rect x="272" y="95" width="20" height="275" fill="#6090b8"/>
    <path d="M292 95 C292 95, 370 100, 385 150 C400 200, 360 240, 310 260 C340 220, 350 180, 330 140 C315 110, 292 115, 292 115 Z" fill="#6090b8"/>
  </g>
  
  <!-- Slice 4 - Green/Other -->
  <g clip-path="url(#slice4)">
    <ellipse cx="215" cy="365" rx="72" ry="52" fill="#70a870"/>
    <rect x="272" y="95" width="20" height="275" fill="#70a870"/>
    <path d="M292 95 C292 95, 370 100, 385 150 C400 200, 360 240, 310 260 C340 220, 350 180, 330 140 C315 110, 292 115, 292 115 Z" fill="#70a870"/>
  </g>
  
  <!-- Diagonal separation lines (3 lines creating 4 pieces) -->
  <line x1="50" y1="222" x2="462" y2="158" stroke="#1a1a2e" stroke-width="20" stroke-linecap="round"/>
  <line x1="50" y1="318" x2="462" y2="254" stroke="#1a1a2e" stroke-width="20" stroke-linecap="round"/>
  <line x1="50" y1="414" x2="462" y2="350" stroke="#1a1a2e" stroke-width="20" stroke-linecap="round"/>
</svg>
